<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sheti Man</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            fontSize: {
              'xs': ['0.8125rem', { lineHeight: '1.125rem' }],   // 13px
              'sm': ['0.9375rem', { lineHeight: '1.375rem' }],   // 15px
              'base': ['1.0625rem', { lineHeight: '1.625rem' }], // 17px
              'lg': ['1.1875rem', { lineHeight: '1.75rem' }],    // 19px
              'xl': ['1.375rem', { lineHeight: '1.875rem' }],    // 22px
              '2xl': ['1.625rem', { lineHeight: '2.125rem' }],   // 26px
              '3xl': ['2rem', { lineHeight: '2.5rem' }],         // 32px
            },
            colors: {
              primary: '#388E3C', // Branding Green
              secondary: '#1B5E20', // Darker Green
              accent: '#81C784', // Light Green
              gold: '#FBC02D', // Sun/Gear Gold
              sky: '#0288D1', // "MAN" Blue
              dark: '#1A231F', 
              background: '#F8FAF8',
              card: '#FFFFFF',
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        overscroll-behavior-y: contain;
        background-color: #F8FAF8;
        font-size: 17px;
      }
      ::-webkit-scrollbar { display: none; }
      * { -webkit-tap-highlight-color: transparent; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "react-markdown": "https://esm.sh/react-markdown@8",
        "remark-gfm": "https://esm.sh/remark-gfm@3"
      }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
  <body class="bg-background text-dark font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
